---

- name: Crear directorio temporal
  ansible.builtin.file:
    path: "{{ dir_www }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0775'
    state: directory


- name: "Agregar reglas de usuario acl al directorio {{ dir_www}}"
  ansible.posix.acl:
    path: "{{ dir_www }}"
    entity: "{{ ansible_user }}"
    etype: user
    permissions: rwx
    state: present
    recursive: true
  
