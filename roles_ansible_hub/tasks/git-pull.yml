- name: Eliminar archivos anteriores
  ansible.builtin.file:
    path: "{{ dir_www }}/"
    state: absent

- name: Cambiar permisos de directorio o crear direcotrio
  ansible.builtin.file:
    path: "{{ dir_www }}"
    mode: '0755'
    state: directory

- name: Git checkout
  ansible.builtin.git:
    repo: "{{ git_url }}"
    dest: "{{ dir_www }}"

- name: Eliminar archivos git
  ansible.builtin.file:
    path: "{{ dir_www }}/.git"
    state: absent


